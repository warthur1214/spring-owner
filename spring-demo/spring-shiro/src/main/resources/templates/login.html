<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录界面</title>
</head>
<body>
错误信息：<h4 th:text="${msg}"></h4>
<form action="" method="post">
    <p>账号：<input type="text" name="username" value="admin" title=""/></p>
    <p>密码：<input type="text" name="password" value="123456" title=""/></p>
    <p>验证码：<input type="text" name="randomcode" title=""/>
        <img th:src="@{/validatecodeServlet}" height="20px" width="60px" onclick="random(this)"/></p>
    <P><input type="checkbox" name="rememberMe"  title=""/>记住我</P>
    <p><input type="submit" value="登录"/></p>
</form>
</body>
</html>

<script th:inline="javascript">
    function random(tmp){
        tmp.src="/validatecodeServlet?rnd="+Math.random();
    }
</script>
